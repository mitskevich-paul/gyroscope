<!DOCTYPE html>
<html>
  <body>
    <button></button>
    </canvas>
    <script>
     let but = document.querySelector("button");
      but.addEventListener('touchstart', () => {
       let ugol += 1;     
})
      but.addEventListener('touchend', () => {
       let ugol += 0;     
})
      but.style.transform = `rotate(${ugol}deg)`  
    </script>
  </body>
</html>
