<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css.css">
    <title>Document</title>
</head>
<body>
    <style>
        button {
    border: 0;
    border-radius: 10px;
    width: 500px;
    height: 50px;
    background: rgba(2, 250, 15, 0.603);
    font-size: 30px;
    cursor: pointer;
    margin: 10px;
}
    </style>
    <input type="number">
    <button></button>
    <script>
        document.querySelector('button').addEventListener('touchstart', () => {
            let i =+ 1;
            document.querySelector('input').value = i;
        })
    </script>
</body>
</html>
